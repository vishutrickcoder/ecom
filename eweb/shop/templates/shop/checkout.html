<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ecom Web</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    {% comment %}
    <link rel="stylesheet" href="{% static 'shop/style.css' %}" />
    {% endcomment %}
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="list-group" id="item_list"></ul>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <form method="POST" >
            {% csrf_token %}
            <input type="hidden" id="items" name="items">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input
                  id="name"
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="name"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  class="form-control"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input
                id="address"
                name="address"
                type="text"
                class="form-control"
                placeholder="1234 Main St"
              />
            </div>
            
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" id="city" name="city" class="form-control" id="inputCity" />
              </div>
              <div class="form-group col-md-4">
                <label for="state">State</label>
                <input type="text" id="state" name="state" class="form-control" id="inputCity" />
                
              </div>
              <div class="form-group col-md-2">
                <label for="zipcode">Zip</label>
                <input type="text" id="zipcode" name="zipcode" class="form-control" id="inputZip" />
              </div>

              <div class="form-group col-md-2">
                <label for="total">Total To be paid</label>
                <input type="text" readonly="" id="total" name="total" class="form-control" />
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Place Order</button>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    if (localStorage.getItem("cart") == null) {
      var cart = {};
    } else {
      cart = JSON.parse(localStorage.getItem("cart"));
    }

    let total = 0
    for (item in cart) {
      let name = cart[item][1];
      let quantity = cart[item][0];
      let price = cart[item][2];

      total += cart[item][2];

      itemString = `<li class="list-group-item"><span class="">${quantity} </span>   of  ${name}   <span class="badge badge-warning badge-pill">${price}</span></li>`;
      $("#item_list").append(itemString);
    }
    
    totalPrice = `<li class="list-group-item d-flex justify-content-between align-items-center"><b>Your Total</b>
        ${total} Rs </li>`

    $("#total").val(total);
    $("#item_list").append(totalPrice);

    $("#items").val(JSON.stringify(cart));
  </script>
</html>
